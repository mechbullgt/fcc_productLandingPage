<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BB Cake Shop</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header id="header">
        <img src="./assets/5b537348-4298-4bbf-bb21-afe4cdb0c41a.png" alt="bbcakes-logo" id='header-img'>
        <nav id='nav-bar'>
                <a class="nav-link" href="#about">About Us</a>
                <a class="nav-link" href="#qa">Questions Answered !</a>
                <a class="nav-link" href="#pricing">How much ?</a>
            </nav>    
    </header>
    <hr>
    <article>
        <section>
            <div>
                <div id="div-video">
                    <iframe id="video" src="https://www.youtube.com/embed/eSKvYwr7D54" frameborder="0"></iframe>
                </div>
                <div id="contact-us">
                    <form id="form" action="https://www.freecodecamp.com/email-submit" target="_blank">
                        <label for="email">Let us reachout with a brochure</label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="Share your email address." required>
                        <input type="submit" id="submit" value="Share">
                    </form>
                </div>
            </div>
        </section>
        <hr>
        <section>
            <div id="qa">
                Q&A Section
            </div>
        </section>
        <section>
            <div id="pricing">
                Pricing Section
            </div>
        </section>
        <section>
            <div id="about">
                About Section
            </div>

        </section>
    </article>
</body>

</html>
